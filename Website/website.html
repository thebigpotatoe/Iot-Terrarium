    <!-- Cover Template CSS -->
    <style>
        a,
        a:focus,
        a:hover {
            color: #fff;
        }

        .btn-secondary,
        .btn-secondary:hover,
        .btn-secondary:focus {
            color: #333;
            text-shadow: none;
            /* Prevent inheritance from `body` */
            background-color: #fff;
            border: .05rem solid #fff;
        }

        html,
        body {
            height: 100%;
            background-color: #333;
            overflow: auto;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            color: #fff;
            /* text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5); */
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        .card {
            background-color: #FFF;
            color: #000;
        }

        .cover-container {
            max-width: 80em;
        }

        .masthead {
            margin-bottom: 2rem;
        }

        .masthead-brand {
            margin-bottom: 0;
        }

        .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link+.nav-link {
            margin-left: 1rem;
        }

        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }

        @media (min-width: 48em) {
            .masthead-brand {
                float: left;
            }

            .nav-masthead {
                float: right;
            }
        }

        .cover {
            padding: 0 1.5rem;
        }

        .cover .btn-lg {
            padding: .75rem 1.25rem;
            font-weight: 700;
        }

        .mastfoot {
            color: rgba(255, 255, 255, .5);
        }
    </style>

    <!-- Websockets -->
    <script>
        var websock;

        function onStart() {
            $('#currentModeLabel').html('WS Connecting...')
            // websock = new WebSocket('ws://' + window.location.hostname + ':81/');
            websock = new WebSocket('ws://192.168.0.212:81/');
            websock.onopen = function (evt) {
                console.log('websock opened');
                $('#wsState').html('Open')
            }
            websock.onclose = function (evt) {
                console.log('websock closed');
                $('#wsState').html('Closed')
                // Maybe set up a timer to keep trying to reconnect till window closed
            }
            websock.onerror = function (evt) {
                console.log(evt);
            }
            websock.onmessage = function (evt) {
                // console.log('Incoming Data is: ' + evt.data)
                routeMessage(evt.data)
            }
        }

        function routeMessage(jsonString) {
            let jsonMessage = JSON.parse(jsonString);
            // console.log(jsonMessage)

            if ('State' in jsonMessage) {
                // console.log('Found State Message')
                handleStateMessage(jsonMessage.State)
            }
            if ('Colour' in jsonMessage) {
                // console.log('Found Mode Message')
                handleColourMessage(jsonMessage.Colour)
            }
            if ('Temperature' in jsonMessage) {
                // console.log('Found Mode Message')
                handleTemperatureMessage(jsonMessage.Temperature)
            }
            if ('Humidity' in jsonMessage) {
                // console.log('Found Mode Message')
                handleHumidityMessage(jsonMessage.Humidity)
            }
            if ('Moisture' in jsonMessage) {
                // console.log('Found Mode Message')
                handleMoistureMessage(jsonMessage.Moisture)
            }
        }

        function handleStateMessage(jsonMessage) {
            // console.log(jsonMessage)
            if (typeof jsonMessage === 'boolean') {
                if (jsonMessage) {
                    $('#stateButton').val('ON')
                    $('#stateLabel').html('Turn Off LED')
                } else {
                    $('#stateButton').val('OFF')
                    $('#stateLabel').html('Turn On LED')
                }
            }
        }

        function handleColourMessage(jsonMessage) {
            if (typeof jsonMessage === 'object') {
                var newRed = 0
                var newGreen = 0
                var newBlue = 0

                if (('Red' in jsonMessage)) {
                    if (typeof jsonMessage.Red === 'number') {
                        newRed = jsonMessage.Red
                    }
                }
                if (('Green' in jsonMessage)) {
                    if (typeof jsonMessage.Green === 'number') {
                        newGreen = jsonMessage.Green
                    }
                }
                if (('Blue' in jsonMessage)) {
                    if (typeof jsonMessage.Blue === 'number') {
                        newBlue = jsonMessage.Blue
                    }
                }

                // Update button here 
                $('#colourButton').css('background-color', 'rgb(' + newRed + ',' + newGreen + ',' + newBlue + ')')
                $('#colourButton').css('color', (0.2126 * newRed + 0.7152 * newGreen + 0.0722 * newBlue > 40) ? '#222' : '#ddd')
                $('#colourButton').val('rgb(' + newRed + ',' + newGreen + ',' + newBlue + ')')
            }
        }

        function handleTemperatureMessage(jsonMessage) {
            if (jsonMessage && typeof jsonMessage === 'object' && jsonMessage.constructor === Array) {
                // Set the Label value to the latest
                $('#tempLabel').html(parseFloat(Math.round(jsonMessage[0].y * 100) / 100).toFixed(1))

                // Update the x axis range
                temperatureScatter.options.scales.xAxes[0].ticks.max = jsonMessage[0].x
                temperatureScatter.options.scales.xAxes[0].ticks.min = jsonMessage[jsonMessage.length - 1].x

                // Update the y axis range
                let minValue = jsonMessage[0].y
                let maxValue = jsonMessage[0].y
                jsonMessage.forEach((dataPoint) => {
                    minValue = (dataPoint.y < minValue) ? dataPoint.y : minValue
                    maxValue = (dataPoint.y > maxValue) ? dataPoint.y : maxValue
                })
                temperatureScatter.options.scales.yAxes[0].ticks.min = minValue - 3
                temperatureScatter.options.scales.yAxes[0].ticks.max = maxValue + 3

                // Update the chart data 
                temperatureScatter.data.datasets.forEach((dataset) => {
                    if (dataset.label == 'Temperature') {
                        dataset.data = jsonMessage
                        temperatureScatter.update()
                    }
                })
            }
        }

        function handleHumidityMessage(jsonMessage) {
            if (jsonMessage && typeof jsonMessage === 'object' && jsonMessage.constructor === Array) {
                // Set the Label value to the latest
                $('#humidityLabel').html(parseFloat(Math.round(jsonMessage[0].y * 100) / 100).toFixed(0))

                // Update the x axis range
                humidityScatter.options.scales.xAxes[0].ticks.max = jsonMessage[0].x
                humidityScatter.options.scales.xAxes[0].ticks.min = jsonMessage[jsonMessage.length - 1].x

                // Update the y axis range
                let minValue = jsonMessage[0].y
                let maxValue = jsonMessage[0].y
                jsonMessage.forEach((dataPoint) => {
                    minValue = (dataPoint.y < minValue) ? dataPoint.y : minValue
                    maxValue = (dataPoint.y > maxValue) ? dataPoint.y : maxValue
                })
                humidityScatter.options.scales.yAxes[0].ticks.min = (minValue > 0) ? minValue - 3 : 0
                humidityScatter.options.scales.yAxes[0].ticks.max = (maxValue < 100) ? maxValue + 3 : 100

                // Update the chart
                humidityScatter.data.datasets.forEach((dataset) => {
                    if (dataset.label == 'Humidity') {
                        dataset.data = jsonMessage
                        humidityScatter.update()
                    }
                })
            }
        }

        function handleMoistureMessage(jsonMessage) {
            console.log(jsonMessage)
            if (typeof jsonMessage === 'number' && isFinite(jsonMessage)) {
                // Set the Label value to the latest
                $('#moistureLabel').html(parseFloat(Math.round(jsonMessage * 100) / 100).toFixed(0))
            }
        }

        function sendMessage(jsonMessage) {
            // console.log('Sending: ' + JSON.stringify(jsonMessage))
            if (websock != null && websock.readyState == 1) {
                websock.send(JSON.stringify(jsonMessage));
            } else {
                alert('Websockets are currently closed!')
                console.warn('Websockets are closed')
            }
        }
    </script>

</head>

                <script>
                    var colourDebounce = Date.now()
                    var lastMessage = ''
                    let currentRed = 0
                    let currentGreen = 0
                    let currentBlue = 0

                    $('#stateButton').click(function () {
                        var newState = $('#stateButton').val() == 'ON' ? 'OFF' : 'ON'
                        onStateButtonEvent(newState)
                    });

                    function onStateButtonEvent(currentState) {
                        if (currentState != $('#stateButton').val()) {
                            if (currentState === 'OFF') {
                                msgValue = false
                                $('#stateButton').val('OFF')
                                $('#stateLabel').html('Turn On LED')
                            } else if (currentState === 'ON') {
                                msgValue = true
                                $('#stateButton').val('ON')
                                $('#stateLabel').html('Turn Off LED')
                            }

                            msg = {
                                'State': msgValue
                            }

                            sendMessage(msg)
                        }
                    }

                    $('#colourButton').colorPicker({
                        customBG: '#222',
                        margin: '4px -2px 0',
                        doRender: 'div div',
                        preventFocus: true,
                        animationSpeed: 150,
                        forceAlpha: false,

                        buildCallback: function ($elm) {
                            this.$colorPatch = $elm.prepend('<div class=\\\'cp-disp\\\'>').find('.cp-disp');
                        },

                        cssAddon: '.cp-color-picker {width:80%; height: 50%}' +
                            '@media screen and (min-width: 992px) {.cp-color-picker {width:22%; height: 50%}}' +
                            '@media screen and (min-width: 1275px) {.cp-color-picker {width:280px; height: 50%}}' +
                            '.cp-disp {padding:5px; margin-bottom:4px; font-size:95%; height:10%; line-height:20px}' +
                            '.cp-xy-slider {height:87%; width:77%;}' +
                            '.cp-z-slider {height:87%; width:20%;}' +
                            '.cp-xy-cursor {width:16px; height:16px; border-width:2px; margin:-8px}' +
                            '.cp-z-cursor {border-width:8px; margin-top:-8px;}' +
                            '.cp-alpha {height:0px;}',

                        renderCallback: function ($elm, toggled) {
                            var colors = this.color.colors;
                            this.$colorPatch.css({
                                backgroundColor: '#' + colors.HEX,
                                color: colors.RGBLuminance > 0.22 ? '#222' : '#ddd'
                            }).text(this.color.toString($elm._colorMode)); // $elm.val();   

                            onColourButtonEvent(Math.round(colors.rgb.r * 255), Math.round(colors.rgb.g * 255), Math.round(colors.rgb.b * 255))
                        }
                    })

                    function onColourButtonEvent(red, green, blue) {
                        if (currentRed != red || currentGreen != green || currentBlue != blue) {
                            currentRed = red
                            currentGreen = green
                            currentBlue = blue
                            let state = (red === 0 && green === 0 && blue === 0) ? false : true

                            msg = {
                                'State': state,
                                'Colour': {
                                    'Red': red,
                                    'Green': green,
                                    'Blue': blue
                                }
                            }

                            if (Date.now() - colourDebounce > 50 && lastMessage !== msg) {
                                lastMessage = msg
                                colourDebounce = Date.now()
                                sendMessage(msg)
                            }
                        }
                    }
                </script>
